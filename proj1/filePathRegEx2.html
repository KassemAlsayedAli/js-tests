<body>

    <script>
        var regex = new RegExp('^(?:[\w]\:|\\)(\\[a-zA-Z0-9_ \-]+)+\.(txt|gif|pdf|doc|docx|xls|xlsx|xml)$', 'i');  

        function validatePath(path){
            if (regex.test(path)) {
                alert("VALID");
            } else {
                alert("INVALID INVALID INVALID ");
            }
        }
        validatePath("D:\test.xml");
        validatePath("\\some\test.xml");
    </script> 
</body>
